<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mobile Entnahme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .message-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Mobile Entnahme nicht verfügbar</h1>
        <p>Die Mobile Entnahme ist aktuell nicht verfügbar. Die Testphase ist beendet und es wird derzeit an einer offiziellen Lösung gearbeitet.</p>
        <p>Sobald eine offizielle mobile Lösung bereitsteht, wird das vom Magazin bekannt gegeben.</p>
    </div>
</body>
</html>
